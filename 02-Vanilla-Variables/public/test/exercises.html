     <script>
        // Creating and Assigning a Variable;
        const myName = 'Dumbface';
        console.log(myName);
        console.log(typeof myName);

        // Using the same variable;
        let myMemo = `My name is: ${myName}`;
        console.log(myMemo);

        // Calculating Variables;
        let coffee1 = 5;
        let bagels2 = 3;
        let soup1 = 2;
        let myCost = coffee1 + bagels2 + soup1;
        console.log('$' + myCost);
        console.log(typeof myCost);
        console.log(`Cost of food: $${myCost}`)

        let myTax = myCost * .1
        console.log(`Tax: $${myTax}`);

        let totalCost = myCost + myTax
        console.log(`Total Cost: $${totalCost}`);

     </script>

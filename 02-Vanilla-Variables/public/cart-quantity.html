<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Future Princess">
    <meta name="description" content="This is a simple website showcasing the use of Cart Quantity">
    <title>Cart Quantity</title>
    <!-- Link to external style sheet -->
     <link rel="stylesheet" href="/style/app.css" type="text/css">
</head>
<body>
    <header>
        <h1>Cart Quantity</h1>
    </header>

    <main>
        <!-- Main content -->

        <!-- Button Content -->
         <div class="btn--buttons">
            <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>

            <button onclick="cartQuantity++; console.log(`Cart Quantity: ${cartQuantity}`)">Add to Cart</button>

            <button onclick="cartQuantity +=3; console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>

            <button onclick="cartQuantity +=3; console.log(`Cart Quantity: ${cartQuantity}`)">+3</button>

            <button onclick="cartQuantity +=4; console.log(`Cart Quantity: ${cartQuantity}`)">+4</button>

            <button onclick="cartQuantity +=5; console.log(`Cart Quantity: ${cartQuantity}`);">+5</button>

            <button onclick="cartQuantity -=2; console.log(`Cart Quantity: ${cartQuantity}`);">-2</button>

            <button onclick="cartQuantity -=3; console.log(`Cart Quantity: ${cartQuantity}`);">-3</button>

            <button onclick="cartQuantity--; alert('Removing...'); console.log(`Cart Quantity: ${cartQuantity}`);">Remove from Cart</button>

            <button onclick="cartQuantity = 0; console.log('Cart was Reset'); console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart</button>
         </div>
    </main>

    <!-- Link to internal script -->
    <script>
        // Creating a variable;
        let cartQuantity = 0;
    </script>
</body>
</html>
